<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log in</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">register</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label  class="label">User Name</label>
                    <input  type="text" class="input" name="username" [(ngModel)]="loginObject.username" placeholder="Username" required>
                </div>
                <div class="group">
                    <label  class="label">Password</label>
                    <input  type="password" class="input" data-type="password" name="password" [(ngModel)]="loginObject.password" placeholder="Password" required>
                </div>
                <div class="group">
                    <input type="button" (click)="onLogin()" class="button" value="Log IN">
                </div>
            </div>


            <div class="sign-up-htm">
                <div class="group">
                    <label class="label">Doctor Name</label>
                    <input  type="text" class="input" name="username" [(ngModel)]="Patient.patient_name" placeholder="Doctor Name" required>
                </div>
                <div class="group">
                    <label class="label">Email</label>
                    <input  type="email" class="input" data-type="email" name="email" [(ngModel)]="Patient.patient_email" placeholder="Email" required>
                </div>
                <div class="group">
                    <label  class="label">Phone</label>
                    <input  type="text" class="input" data-type="phone" name="phone"[(ngModel)]="Patient.patient_phone" placeholder="Phone" required>
                </div>
                <div class="group">
                    <label  class="label">Date of birth</label>
                    <input  type="text" class="input" data-type="specialty" name="specialty" [(ngModel)]="Patient.patient_dateOfBirth" placeholder="Specialty" required>
                </div>
                <div class="group">
                    <label  class="label">Password</label>
                    <input  type="password" class="input" data-type="password" name="password" [(ngModel)]="Patient.patient_password" placeholder="Password" required>
                </div>
                <div class="group">
                    <input type="button" (click)="onSubmit()" class="button" value="Register now">
                </div>

            </div>
        </div>
    </div>
</div>
